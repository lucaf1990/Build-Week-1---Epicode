<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Feedback.css" />
    <title>Document</title>
  </head>
  <body>
    <header><img src="./epicode_logo.png" alt="logo Epicode" /></header>
    <h1>Tell us how it's going</h1>
    <p>
      From 0 to 10, how likely are you to reccomend EPICODE <br />
      to a friend or a colleague?
    </p>
    <main class="rating">
      <img id="star1" class="star" src="./star.svg" alt="Stella" />
      <img id="star2" class="star" src="./star.svg" alt="Stella" />
      <img id="star3" class="star" src="./star.svg" alt="Stella" />
      <img id="star4" class="star" src="./star.svg" alt="Stella" />
      <img id="star5" class="star" src="./star.svg" alt="Stella" />
      <img id="star6" class="star" src="./star.svg" alt="Stella" />
      <img id="star7" class="star" src="./star.svg" alt="Stella" />
      <img id="star8" class="star" src="./star.svg" alt="Stella" />
      <img id="star9" class="star" src="./star.svg" alt="Stella" />
      <img id="star10" class="star" src="./star.svg" alt="Stella" />
    </main>
    <footer>
      <p>Leave us an open feedback about your experience so far</p>
      <input type="text" placeholder="Write your comment here" />
      <button>MORE INFO</button>
    </footer>
  </body>
  <script src="./Feedback.js"></script>
</html>
